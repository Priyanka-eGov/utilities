openapi: 3.0.1
info:
  title: Pdf-util service
  description: APIs available in Pdf-util service to get different pdfs
  contact:
    name: Abhishek Jain
  version: 1.0.0
servers:
- url: /pdf-util/download
paths:
  /PT/ptreceipt:
    post:
      tags:
      - pdf-util endpoints
      summary: get property payment receipt pdf
      parameters:
      - name: uuid
        in: query
        description: The uuid of property
        required: true
        schema:
          type: string
      - name: tenantId
        in: query
        description: The tenantId for property
        required: true
        schema:
          type: string
      responses:
        201:
          description: pdf binary in response
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        400:
          description: if incorrect request
          content: {}
        404:
          description: records not found
          content: {}
        500:
          description: error occurred on server
          content: {}
